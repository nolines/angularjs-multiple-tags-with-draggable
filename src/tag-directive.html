<div style="display: block; float: left;" draggable="{{!disabled}}">
    <div class="myTag">
        <div class="myTag-row">
            <!--<span class="myTag-icon" ng-hide="{{!group}}" ng-bind-html="groupCode"></span>-->
            <div>
                <div class="myTag-row">
                    <span class="myTag-cell">{{value}}</span>
                </div>
                <div class="myTag-row">
                    <span class="myTag-cell myTag-cell-small">
                        <span class="glyphicon glyphicon-thumbs-up">{{likes}}</span>
                        <span class="glyphicon glyphicon-flash">{{experts}}</span>
                        <span class="glyphicon glyphicon-thumbs-down">{{dislikes}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
